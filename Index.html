<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex logo">
        <img src="https://media.graphassets.com/C5hcsa3T6W0tCBPXZyqF?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Kenzieflix">
    </header>
    
    <div class="conteudo flex">
        <main class="conteudo-principal flex"> 
            <div class="titulo flex">
                <h1 class="quem">Quem está assistindo?</h1>
            </div>
            
            <nav class="nav-perfis direction-row">
                <div class="perfil flex">
                    <div class="img flex">
                        <img class="img-avatar" src="https://media.graphassets.com/uFoOZvXxQRH5yqMGfGg6?_gl=1*j0vivt*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Perfil 1">
                    </div>
                    <p class="nome">Aline</p>
                </div>
                <div class="perfil flex">
                    <div class="perfil img flex">
                        <img class="img-avatar" src="https://media.graphassets.com/cMoE8BHlQzeVcQAtQR6V?_gl=1*1qkc2qy*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Perfil 2">
                    </div>
                    <p class="nome">Pedrinho</p>
                </div>
                <div class="perfil flex">
                    <div class="img flex">
                        <img class="img-avatar" src="https://media.graphassets.com/tpdQD5o0QuGO31APPsAA?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Perfil 3">
                    </div>
                    <p class="nome">Júlia</p>
                </div>       
                <div class="perfil add-perfil-geral flex">
                    <div class="img-flex" >
                        <img class="img-add" src="https://media.graphassets.com/LUuVHwqPSJWfVJ94yS1e?_gl=1*q4wkcz*_ga*ODY4NjYwNzU5LjE2OTE4OTc0NzU.*_ga_G6FYGSYGZ4*MTY5ODY2Mjg4Ny4xNDQuMS4xNjk4NjYzMDkwLjU2LjAuMA.." alt="Adicionar Perfil">
                    </div>
                    <p class="nome">Adicionar perfil</p>
                </div>
                </div>
            </nav>
            
            <div class="botao flex">
                <button class="gerenciar-perfis" type="submit">Gerenciar Perfis</button>
            </div>
        </main>
    </div>
</body>
</html>
